name: FastAPI & Docker & Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Docker Image, Tag, and Deploy FastAPI
    runs-on: ubuntu-latest
    permissions:
      packages: write  
      contents: write   
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Bump Version and Push Tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch
        tag_prefix: ""

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./Client
        file: ./Client/Docker/Dockerfile.linux
        tags: ghcr.io/${{ github.repository_owner }}/video_analysis-fastapi:${{ steps.tag_version.outputs.new_tag }}
        push: true

    - name: Deploy Application with Docker Compose
      run: |
        docker-compose down
        docker-compose up -d
